

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="h-screen flex flex-col w-full ">

<!-- Full Container -->
<div class="flex flex-col items-center justify-center">

<div class="flex flex-row gap-[40px]">
<!-- Right side -->
<div class="flex flex-col ml-[120px] mr-[40px]">

<!-- header -->
<div class="flex flex-row gap-[80px]">
<div class="mt-[39px]"><img src="./images/Logo.png" alt=""></div>

<div class="mt-[59px]">
    <button class=" py-[9px] px-4 bg-[#1D1D1D] rounded-[6px] 
flex flex-row gap-[4px]  justify-between items-baseline">
<i class="fa-solid fa-earth-americas text-white"></i>
<p class=" text-[16px] font-medium text-[#FFFFFF] ">English</p>
</button>
</div>

</div>
<!-- sign in -->
<h1 class="text-[96px] font-extrabold mt-[40px]">Sign up <span class="text-[#FFC700]">.</span></h1>


<!-- form 1 -->
<form class="flex flex-row mt-[162px] gap-10">
<div class="flex flex-col">
<label for="text" class="text-[16px] font-extrabold uppercase mb-4">Firstname</label>
<input type="text" id="text" class="border border-x-1 border-[#000000] 
w-[293px] h-[48px] opacity-[50%] rounded-[8px]">
</div>

<div class="flex flex-col">
<label for="text" class="text-[16px] font-extrabold uppercase mb-4">Lastname</label>
<input type="text" id="text" class="border border-x-1 border-[#000000] 
w-[293px] h-[48px] opacity-[50%] rounded-[8px]">
</div>


</form>

<!-- form 2 -->
<form class="flex flex-col mt-10">

<label for="email" class="text-[16px] font-extrabold uppercase mb-4">Email</label>
<input type="email" id="email" class="border border-x-1 border-[#000000] 
w-[626px] h-[48px] opacity-[50%] rounded-[8px]">


<label for="password" class="text-[16px] font-extrabold uppercase mt-[40px] mb-4">Password</label>
<input type="password" id="password" class="border border-x-1 border-[#000000] 
w-[626px] h-[48px] opacity-[50%] rounded-[8px]">

<!-- remember -->
<div class="flex flex-row my-10">
<input type="radio" id="remember" class="mr-[10px]">
<label for="remember" class="text-[16px] font-medium">Yes, I understand & agree to the 
    <a href="" class="underline">Terms & Conditions.</a></label>
</div>

<!-- sign in -->
<div class="relative flex items-center justify-between bg-[#1D1D1D] rounded-[8px] mb-10">
<button class="py-[11px] pl-[16px] rounded-lg text-white  outline-none text-[16px] font-extrabold uppercase">Sign up</button>
<a href="" class="absolute right-4 w-6 h-6"><i class="fa-solid fa-arrow-right text-white"></i></a>
</div>

<p class="text-[16px] font-medium">Have an account? <a href="" class="underline">Sign in here.</a></p>


</form>



</div>


<div class="w-[985px] ml-auto ">
    <img src="./images/image 24 (1).png" alt="" >
</div>

</div>
</div>
<script src="./script.js"></script>
</body>
</html>
